<style>
	
	#canvas-tools {
		position: absolute;
		top: 50px;
		left: 10px;
		z-index: 5;
	}

	.tool-section {
		user-select: none;
		-moz-user-select: none;  
		-webkit-user-select: none;  
	}

	.tool-button {
		opacity: 0.9;
		border-radius: 2px;
		border: 1px solid #777;
		color: #AAA;
		background-color: #333;
		min-width: 20px;
		height: 20px;
		line-height: 20px;
		margin-right: 4px;
		margin-bottom: 4px;
		cursor:pointer;
		background-position: center center;
		background-repeat: no-repeat;
		text-align: center;
	}

	.tool-button.enabled {
		opacity: 1;
		background-color: #BBE;
		color: black;
	}

	.tool-button:hover {
		background-color: rgb(30, 211, 111);
		color: black;
	}

</style>

</head>
<body>

	

	<div id="modal">

		<div id="xhr-load" style="width: 0%; height: 4px; background-color: rgb(30, 211, 111) !important;"></div>
		<div class="pbar" style="width: 0%; height: 4px; background-color: #AAF !important;"></div>

		<div style="margin-top: 25vh; width: 100%;">

			<img src="data/title.png" style="width: 25%;">
			
						
		</div>

	</div>

	<div class="pixelPicker" style="display: block">
		<!--<span id="pixelPickerColor"></span>-->
		<!--<span id="pixelPickerText"></span>-->
		<span id="pixelPickerCoord">RGB</span>

	</div>

	<div id="log"></div>

	<div id="canvas-tools">
	
		<div class="tool-section tool-section-manipulate">
		
			<div class="tool-button tool-colorpicker" title="Pick color" style="background-image: url(https://webglstudio.org/latest/imgs/mini-icon-colorpicker.png)"></div>
			<div class="tool-button tool-sphereprem" title="Show sphere PREM" style="background-image: url(https://webglstudio.org/latest/imgs/mini-icon-circle.png)"></div>
			<div class="tool-button tool-deferredtex" title="Show deferred textures" style="background-image: url(https://webglstudio.org/latest/imgs/mini-icon-depth.png)"></div>
		</div>
	
	</div>
	
</body>
